'HToZATo2L2B_MH-500_MA-100_13TeV-madgraph_*_histos.root':
  type: signal
  scale: 1000    #The x-sec in the databse is 1fb for the signal. Here we are scaling it by 1000, bringing it up to 1pb
  #scale: 100   #if unblinding with 1/10 of data
  line-color: '#d62728' #red
  #line-color: '#2ca02c' # from https://github.com/vega/vega/wiki/Scales#scale-range-literals
  legend: '2HDM (500,100)'
  legend-order: 14
  line-width: 2.7
  line-type: 1

